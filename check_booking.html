<body>
    
<!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <!-- profile -->
                <div class="w3-center w3-animate-top w3-padding-small">
                    <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" class="w3-circle" style="width:115px">
                    <p style="font-size:135%;"><b id="displayname"></b></p><hr>
                    <input id="userid" style="display: none" value="test">
                    <font size='4'>
                    <button id='send' class="w3-btn w3-round-large w3-block w3-teal w3-padding-16 w3-section w3-right"> 下一步 <span class="glyphicon glyphicon-chevron-right"></span> </button>
                    </font>
                 </div>
                
                
                
                <div class="form-group col-xs-12">
                    <table class="table table-striped" style="display: none;">
                        <thead>
                            <tr>
                                <th>訂位者</th> 
                                <th>電話</th>
                                <th>訂位日期</th>
                                <th>開始時間</th>
                                <th>成人人數</th>
                                <th>小孩人數</th>
                                <th>價格</th>
                                <th>店名</th>
                                <th>備註</th>
                                <th>動作</th>
                            </tr>
                        </thead>
                        <tbody id="dataView">
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-12 text-center"><a href=""></a></div>
            </div>
        </div>
    </div>
    
    <!-- script  Line jquery-->
    <script>
            function initializeApp(data) {
                liff.getProfile().then(profile =>
                    {   
                        var disname = {'name' : profile.displayName};
                        disname_json = JSON.parse(JSON.stringify(disname.name))
                        $('#userid').val(profile.userId);
                        $('#img').attr('src',profile.pictureUrl);
                        $('#displayname').html(profile.displayName);
        
                        }
                    )
                }
            //ready
            $(function () {
                //init LIFF
                liff.init(function(data) {
                    initializeApp(data);
                });


            });
    </script>
    
    
    <script>
        $(function() {
            $('#send').click(function(e) {
                var userid = $('#userid').val();
                var data = {
                    'userid': userid,
                    
                    'action': 'querying'
                }
                $("#send").attr("disabled", true);
                sendQuery(data);
            });
        });

        function handleData(response) {
            var content = '';
            response.result.sort(function (a, b) {
                var adate = a[4];
                var bdate = b[4];
                var a_stime = a[5];
                var b_stime = b[5];
                var a_store = a[10];
                var b_store = b[10];   
                
                if (a_store === b_store) {
                    if (adate === bdate) {
                        return (a_stime< b_stime) ? -1 : 1;

                    } else {
                        return (adate < bdate) ? -1 : 1;
                    }
                } else {
                    return (a_store < b_store) ? -1 : 1;
                }
            });
            
            response.result.forEach(element => {

                var [userid,name,gender,phone, bk_date, bk_st,t_session,when, adult, children, store, ps, price,status, index] = element;
            
                if (bk_st %60 != 0){
                    bk_st = parseInt(bk_st/60).toString()+':'+(bk_st%60).toString()
                }
                else{
                    bk_st = (bk_st/60).toString()+':00'
                }
                content +=
                            `<tr>
                <td>${name}</td>
                <td>${phone}</td>
                <td>${bk_date}</td>
                <td>${bk_st}</td>
                <td>${adult}</td>
                <td>${children}</td>
                <td>${price}</td>
                <td>${store}</td>
                <td>${ps}</td>

                <td>
                  <button type="button" onclick="updateStatus('${userid}', '${phone}', '${index}','${store}' ,this)" class="btn btn-primary">取消訂單</button>
                </td>
              </tr>`
        });
        if (content) {
          document.getElementsByClassName('table-striped')[0].style.display = 'table'; 
        } else {
          alert('查無資料');
        }
        var dataView = document.getElementById('dataView');
        dataView.innerHTML = content;
    }

    function sendQuery(data){
      $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbz4QU7y1coY0DPM8sBFumKxKabm7xOVtIxE0Lzt4IMz-qTmH6w/exec",
        data: data,
        success: function (response) {
            console.log(response)
          if (response.result == 'error'){
             alert("資料不存在，請確認輸入資料是否正確")
          }
          else {
            handleData(response);
          }
          $("#send").attr("disabled", false); 
        },
        error : function(XMLHttpRequest, textStatus, errorThrown){
            $("#send").attr("disabled", false);
            alert('很抱歉，查詢失敗!!')
        }
        
      });
    }
    function updateStatus(userid, phone, index,store, that){
      var data = {
        userid: userid,
        phone: phone,
        action: 'del',
        index: index,
        store: store
      };
      $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbz4QU7y1coY0DPM8sBFumKxKabm7xOVtIxE0Lzt4IMz-qTmH6w/exec",
        data: data,
        success: function (response) {
          if(response.result === 'success'){
            var i = that.parentNode.parentNode.rowIndex;
            document.getElementById("dataView").deleteRow(parseInt(i)-1);
            alert('更新成功! ')
            
          } else {
            alert('更新失敗！');
          }
          $("#send").attr("disabled", false); 
        },
        error : function(XMLHttpRequest, textStatus, errorThrown){
            alert('很抱歉，更新失敗!!')
            $("#send").attr("disabled", false); 
        }
      });
    }
    </script>
</body>
