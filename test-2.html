<script>
function priceClick(x){
    var k = document.getElementsByName("price")
        for (i = 0; i < k.length; i++){
            k[i].classList.remove("w3-red")
        }
    if(x.classList.contains("w3-red") == false){
        x.classList.add('w3-red');
        document.getElementById('price').value = x.value;
    }else{
        x.classList.remove("w3-red");
        document.getElementById('price').value = "";
    }
}
    
function noonClick(id_1,id_2,id_3,id_4) {
  var x = document.getElementById(id_1);
  var y = document.getElementById(id_2);
  var a = document.getElementById(id_3);
  var b = document.getElementById(id_4);
  document.getElementById('noon_num').innerHTML='讀取中...';
    
  if (x.classList.contains("w3-show") == false) {
    x.classList.add("w3-show");
    y.classList.remove("w3-show");
    a.innerHTML = "✓中午時段"
    b.innerHTML = "晚上時段"
    a.classList.add("w3-red")
    b.classList.remove("w3-red");
    document.getElementById('session').value = '中午時段';
    var noon='中午時段';
    var booking_date = $('#date').val();
    data={
      'time_session':noon,
      'booking_date':booking_date,
      'action':'querying_num'
    }
    query_people(data);
  }
  
}

function nightClick(id_1,id_2,id_3,id_4) {
  var x = document.getElementById(id_1);
  var y = document.getElementById(id_2);
  var a = document.getElementById(id_3);
  var b = document.getElementById(id_4);
  document.getElementById('night_num').innerHTML='讀取中...';
    
  if (y.classList.contains("w3-show") == false) {
    y.classList.add("w3-show");
    x.classList.remove("w3-show");
    b.innerHTML = "✓晚上時段"
    a.innerHTML = "中午時段"
    b.classList.add("w3-red")
    a.classList.remove("w3-red");
    document.getElementById('session').value = '晚上時段';
    var night='晚上時段';
    var booking_date = $('#date').val();
    data={
      'time_session':night,
      'booking_date':booking_date,
      'action':'querying_num'
    }
    query_people(data);
    
  }
}

function timeClick(x){
    var k = document.getElementsByName("st")
        for (i = 0; i < k.length; i++){
            k[i].classList.remove("w3-red")
        }
    if(x.classList.contains("w3-red") == false){
        x.classList.add('w3-red');
        document.getElementById('start').value = x.value;
    }else{
        x.classList.remove("w3-red");
        document.getElementById('start').value = "";
    }
}
    
function psClick(x){
    var p = document.getElementById("ps")

    if(x.classList.contains("w3-red") == false){
        x.classList.add("w3-red")
        p.value += x.value
    }else{
         x.classList.remove("w3-red")
         p.value -= x.val
         if(isNaN(p.value)){
             p.value = ''
         }
    }

}
    
function nextClick(){
    document.getElementById('phone').style.display='none';
    document.getElementById('time').style.display='block'
} 

function nextClick2(){
    document.getElementById('time').style.display='none';
    document.getElementById('member').style.display='block';
    
} 
</script>

        url:"https://script.google.com/macros/s/AKfycbz4QU7y1coY0DPM8sBFumKxKabm7xOVtIxE0Lzt4IMz-qTmH6w/exec",
        data:data,
        success:function(response){
          var number = parseInt(response.result);
          var time_session = response.time_session;
          if (number >=20){
            if(time_session=='中午時段'){

              document.getElementById('noon_num').innerHTML=('已額滿');
            }
            else{
              document.getElementById('night_num').innerHTML=('已額滿');
            }
          }
          else{
              if(time_session=='中午時段'){

                document.getElementById('noon_num').innerHTML=('剩餘'+(20-number)+'人');
              }
            else{
              document.getElementById('night_num').innerHTML=('剩餘'+(20-number)+'人');
            }
          }
          
          
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {

          alert('該時段剩餘人數取得失敗，請重新點擊．');
        }
      })
    }
        
    function send(data) {
      $.ajax({
        type: "get",
        url: "https://script.google.com/macros/s/AKfycbz4QU7y1coY0DPM8sBFumKxKabm7xOVtIxE0Lzt4IMz-qTmH6w/exec",
        data: data,
        success: function (response) {
          if (response.result == 'error') {
            $("#sendbook").attr("disabled", false);
          }
          else if (response.result == 'full'){
            bk_st=parseFloat(data.booking_start_time)*60
            if (bk_st %60 != 0){
                    bk_st = parseInt(bk_st/60).toString()+':'+(bk_st%60).toString()
                }
            else{
                    bk_st = (bk_st/60).toString()+':00'
                }
            
            $("#sendbook").attr("disabled", false);
            $('#start').val('');
            alert('很抱歉！！'+bk_st+" 至 "+" 訂位已滿，請選擇其他時段")
          }
          else {
            $("#sendbook").attr("disabled", false);
            $('#name').val('');
            $('#phone').val('');
            $('#store_name').val('');
            $('#adult').val('');
            $('#children').val('');
            $('#start').val('');
            alert('感謝您的訂位!!');
          }

        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {

          $("#sendbook").attr("disabled", false);
          $('#name').val('');
          $('#phone').val('');
          $('#store_name').val('');
          $('#adult').val('');
          $('#children').val('');
          $('#start').val('');
          alert('很抱歉，訂位失敗 !!')
        }
      });
    }
