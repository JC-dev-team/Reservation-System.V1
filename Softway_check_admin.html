<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Softway 舒微生活管理員</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css" rel="stylesheet"
        id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->

    <style>
        body {
            padding-top: 54px;
        }
        
        .form-group {
            text-align: left;
        }
        
        img.img-responsive {
            height: 400px;
        }
        
        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
        
        @media (max-width: 980px) {
            img.img-responsive {
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            img.img-responsive {
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">管理員訂位查詢</h1>

                <div class="form-group col-xs-12">
                    <label for="pwd">店家:</label>
                    <select name="store_name" id="store_name" class="select form-control" data-price="50" data-name="店家">
                        <option style="display:none" value="">請選擇店家</option>
                        <option value="總店">總店</option>
                    </select>

                </div>
                <div class="form-group col-xs-12">
                    <label for="pwd">日期:</label>
                    <form>
                        <div class="form-group">
                            <div class='input-group date' id='datepicker'>
                                <input type='text' class="form-control" readonly />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-group col-xs-12">
                    <button type="button" id="send" class="btn btn-primary col-xs-12">送出查詢</button>
                </div>
                <div class="form-group col-xs-12">
                    <table class="table table-striped" style="display: none;">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>稱呼</th>
                                <th>電話</th>
                                <th>訂位日期</th>
                                <th>開始時間</th>
                                <th>結束時間</th>
                                <th>成人人數</th>
                                <th>小孩人數</th>
                                <th>店名</th>
                                <th>備註</th>
                            </tr>
                        </thead>
                        <tbody id="dataView">
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-12 text-center"><a href=""></a></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(function () {
            $('#datepicker').datepicker({
                format: "yyyy-mm-dd",
                autoclose: true,
                todayHighlight: true,
                showOtherMonths: true,
                selectOtherMonths: true,
                autoclose: true,
                changeMonth: true,
                changeYear: true,
                orientation: "button",
            });
        });
    </script>
